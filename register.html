<head>

        background: url("background.png") no-repeat;

        }
        main {
    color: white;
        }
        * {
    list-style-type: none;
        }
    body {
        background-color: #191929;
    }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="">DODDLE</a>
            
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="prices.html">PRICES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">CONTACT US</a>
                    </li>
                </ul>
            </div>
            <div>
                <button type="button" class="btn btn-primary" href="">Register</button>
                <button type="button" class="btn btn-outline-success" href="">Log In</button>
            </div>
        </div>
    </nav>
    <div class="my-4">
        <h1 style="margin-top: 100px; font-weight: 1000; font-size: 70px; text-align: center; color: white">SIGN UP</h1>
          <form class="my-5 container-fluid">
            <div class="row justify-content-center">
                <div class="col-2">
                    <label for="inputUsername" style="margin-bottom: 5px; color: white;">Username</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" required>
                </div>
            </div>
              <div class="row justify-content-center">
                <div class="col-2 my-3">
                    <label for="inputEmail" style="margin-bottom: 5px; color: white;">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2">
                    <label for="inputPassword2" style="margin-bottom: 5px; color: white;">Password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password" required>
                    <div class="form-text text-muted">
                        Your password must be 8-20 characters long. 
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto my-4 form-check">
                    <input type="checkbox" class="form-check-input" id="inputCheckbox" required>
                    <label class="form-check-label text-muted" for="inputCheckbox">
                        I Agree To Terms & Conditions
                    </label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto my-1">
                    <button role="button" class="btn btn-success" type="submit">Register Now</button>
                </div>
            </div>
          </form>
    </div>
    <footer>
        <div style="text-align: center; margin-top: 300px; margin-left: -1120px;">

</body>
</html>
